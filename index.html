<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/search.css">
  <link rel="stylesheet" href="./styles/activeDay.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <section id="search">
    <form id="searchForm">
      <label for="cityInput">City: </label>
      <input id="cityInput" name="countryInput" type="text">
      <label for="countryInput">Country: </label>
      <input id="countryInput" name="countryInput" type="text">
    </form>
    <button id="submit" class="button">Get Weather</button>
  </section>
  <section id="fiveDay">
    <h2 id="fiveDayTitle">Five Day Forecast</h2>
    <div id="fiveDaySections">
      <!-- Divs generated by js -->
    </div>
  </section>
</body>
<script src = "./js/weather.js"></script>
<script src = "./js/timeConverter.js"></script>
<script src = "./js/tempMinMax.js"></script>
<script src = "./js/createDivs.js"></script>
</html>
