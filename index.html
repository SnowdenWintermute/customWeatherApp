<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/search.css">
  <link rel="stylesheet" href="./styles/fiveDay.css">
  <link rel="stylesheet" href="./styles/weatherDetails.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Acme|Aldrich|Charmonman|Chicle|Fredoka+One|Luckiest+Guy|Monoton|Notable" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico" />
  <title>Weather of The Future</title>
</head>
<body>
  <section id="search" class="flex-center">
    <h1 id="mainTitle">Weather of the Future</h1>
    <div id="formWrapper">
      <form id="searchForm">
        <input id="cityInput" name="countryInput" type="text" placeholder="Enter city...">
        <input id="countryInput" name="countryInput" type="text" placeholder="Enter country...">
      </form>
      <div id="buttons" class="flex-center">
        <button id="getWeatherButton" class="button">Get Weather</button>
        <button id="getLocationButton" class="button"><i class="fas fa-search-location"></i></button>
      </div>
    </div>
  </section>
  <section id="fiveDay">
    <h1 id="fiveDayTitle"></h1>
    <div id="fiveDaySections" class="flex-center">
      <!-- Divs generated by js -->
    </div>
  </section>
  <section id="weatherDetails">
    <h1 id="weatherDetailsTitle"></h1>
    <div id="currentDayHourly">
      <!-- Divs generated by js -->
    </div>
  </section>
</body>
<script src = "./js/weather.js"></script>
<script src = "./js/timeConverter.js"></script>
<script src = "./js/tempMinMax.js"></script>
<script src = "./js/parseApiInfo.js"></script>
<script src = "./js/createDivs.js"></script>
<script src = "./js/miscUtils.js"></script>
</html>
